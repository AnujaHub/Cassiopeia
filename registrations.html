<!-- Application Form Section -->
        <section class="registration-form">
            <h2>Application Form</h2>
            <form>
                <label for="full-name">Full Name:</label>

                <input type="text" id="full-name" name="full-name" required>
           <!-- textbox for user to enter                        makes filed compulsory -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            <!-- accepts on email format -->
            </br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            <!-- accepts on tel format -->
                <label for="event">Preferred Event:</label>
                <select id="event" name="event" required>
                    <option value="btech">Onsite</option>
                    <option value="mtech">Online</option>
                </select>
                <button type="submit" class="contact-button">Submit Application</button>
            </form>
